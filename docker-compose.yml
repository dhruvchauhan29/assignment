version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aiproduct
      POSTGRES_PASSWORD: aiproduct123
      POSTGRES_DB: aiproduct
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiproduct"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://aiproduct:aiproduct123@postgres:5432/aiproduct
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
